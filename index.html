<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت پیامک‌ها و شماره‌های تلفن</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.fontiran.com/vazir.css" rel="stylesheet"> <!-- لینک به فونت Vazir -->
    <script src="https://cdn.jsdelivr.net/npm/jalali-moment@3.3.3/min/jquery.jalali-moment.min.js"></script> <!-- جالالی مومنت برای تاریخ شمسی -->
    <style>
        body {
            font-family: 'Vazir', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #f7d794, #f0a500);
            margin: 0;
            color: #333;
            font-size: 20px;
            perspective: 1000px; /* ایجاد اثر سه بعدی */
        }

        h1 {
            font-size: 3rem;
            font-weight: bold; /* افزودن ضخامت به متن */
            margin-bottom: 20px;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.1),
                0 0 10px #ffcc00, /* اضافه کردن چراغ زرد در اطراف متن */
                0 0 20px #ffcc00,
                0 0 30px #ffcc00; /* ایجاد اثر چراغی قوی‌تر */
            transform: rotateX(10deg) rotateY(-5deg); /* ایجاد اثر سه بعدی برای عنوان */
            transition: transform 0.5s ease, text-shadow 0.5s ease;
        }

        h1:hover {
            transform: rotateX(15deg) rotateY(-10deg); /* حرکت بیشتر در حالت هاور */
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.1),
                0 0 20px #ffcc00, /* افزایش نور در حالت هاور */
                0 0 40px #ffcc00,
                0 0 60px #ffcc00; /* ایجاد اثر چراغی قوی‌تر */
        }

        input {
            padding: 10px;
            margin: 10px;
            font-size: 20px;
            border: 2px solid #f0a500;
            border-radius: 25px;
            width: 250px;
            text-align: center;
            transition: border-color 0.3s ease, transform 0.5s ease, box-shadow 0.3s ease; /* ایجاد انیمیشن سه بعدی */
            font-family: 'Vazir', Arial, sans-serif;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: rotateX(5deg); /* ایجاد اثر سه بعدی اولیه */
        }

        input:focus {
            border-color: #e74c3c;
            outline: none;
            transform: scale(1.05) rotateY(10deg); /* ایجاد اثر زوم و چرخش در حالت فوکوس */
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #ffbe0b, #fb5607);
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease, background 0.5s ease, box-shadow 0.3s ease;
            width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Vazir', Arial, sans-serif;
            transform: rotateX(5deg) rotateY(-5deg); /* ایجاد اثر سه بعدی اولیه */
        }

        button:hover {
            transform: scale(1.1) rotateX(10deg) rotateY(-10deg); /* ایجاد اثر زوم و چرخش بیشتر در حالت هاور */
            background: linear-gradient(135deg, #fb5607, #ffbe0b);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .phone-list {
            margin-top: 20px;
            width: 300px;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: rotateX(5deg) rotateY(-5deg); /* ایجاد اثر سه بعدی برای لیست */
            transition: transform 0.5s ease;
        }

        .phone-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            transition: background 0.3s ease, transform 0.5s ease;
        }

        .phone-item:last-child {
            border-bottom: none;
        }

        .phone-item:hover {
            background: rgba(240, 165, 7, 0.2);
            transform: scale(1.05) rotateX(10deg) rotateY(-10deg); /* ایجاد اثر زوم و چرخش بیشتر در حالت هاور */
        }

        .phone-item input[type="text"] {
            width: 70%;
            padding: 5px;
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease, transform 0.3s ease;
            font-family: 'Vazir', Arial, sans-serif;
        }

        .phone-item input[type="text"]:focus {
            border-color: #e74c3c;
            transform: scale(1.05); /* ایجاد اثر زوم در حالت فوکوس */
        }

        .phone-item button {
            width: auto;
            padding: 5px 10px;
            font-size: 16px;
            background: linear-gradient(135deg, #e74c3c, #ff006e);
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
            font-family: 'Vazir', Arial, sans-serif;
        }

        .phone-item button:hover {
            background: linear-gradient(135deg, #ff006e, #e74c3c);
            transform: scale(1.1); /* ایجاد اثر زوم در حالت هاور */
        }
    </style>
</head>
<body>
    <h1>مدیریت پیامک‌ها و شماره‌های تلفن</h1>
    
    <!-- Input for adding new phone number -->
    <input type="text" id="newPhoneNumber" placeholder="شماره تلفن جدید را وارد کنید">
    <button onclick="addPhoneNumber()">افزودن شماره 📱</button>

    <!-- List of phone numbers -->
    <div class="phone-list" id="phoneList"></div>

    <div class="button-container">
        <button onclick="sendSMS('سلام مامان، رسیدم!')">
            ارسال پیام «رسیدم» ✅
        </button>
        <button onclick="sendSMS('سلام مامان، تعطیل شدم!')">
            ارسال پیام «تعطیل شدم» ⏰
        </button>
        <button onclick="sendCustomSMS()">
            ارسال پیام با زمان و تاریخ 📅
        </button>
    </div>

    <script>
        // Function to load phone numbers from localStorage
        function loadPhoneNumbers() {
            const storedNumbers = localStorage.getItem('phoneNumbers');
            return storedNumbers ? JSON.parse(storedNumbers) : [];
        }

        // Function to save phone numbers to localStorage
        function savePhoneNumbers() {
            localStorage.setItem('phoneNumbers', JSON.stringify(phoneNumbers));
        }

        // Array to store phone numbers (loaded from localStorage)
        let phoneNumbers = loadPhoneNumbers();

        // Function to add a new phone number
        function addPhoneNumber() {
            const newPhoneNumber = document.getElementById('newPhoneNumber').value.trim();
            if (newPhoneNumber && !phoneNumbers.includes(newPhoneNumber)) {
                phoneNumbers.push(newPhoneNumber);
                savePhoneNumbers(); // Save updated list
                renderPhoneList();
                document.getElementById('newPhoneNumber').value = ''; // Clear input field
            } else {
                alert('لطفاً شماره معتبر وارد کنید یا از قبل وجود دارد.');
            }
        }

        // Function to remove a phone number
        function removePhoneNumber(index) {
            phoneNumbers.splice(index, 1);
            savePhoneNumbers(); // Save updated list
            renderPhoneList();
        }

        // Function to update the phone number list in the UI
        function renderPhoneList() {
            const phoneListContainer = document.getElementById('phoneList');
            phoneListContainer.innerHTML = ''; // Clear previous list

            phoneNumbers.forEach((phoneNumber, index) => {
                const phoneItem = document.createElement('div');
                phoneItem.className = 'phone-item';

                const phoneInput = document.createElement('input');
                phoneInput.type = 'text';
                phoneInput.value = phoneNumber;
                phoneInput.oninput = () => updatePhoneNumber(index, phoneInput.value);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'حذف ❌';
                deleteButton.onclick = () => removePhoneNumber(index);

                phoneItem.appendChild(phoneInput);
                phoneItem.appendChild(deleteButton);
                phoneListContainer.appendChild(phoneItem);
            });
        }

        // Function to update a phone number in the array
        function updatePhoneNumber(index, newNumber) {
            phoneNumbers[index] = newNumber;
            savePhoneNumbers(); // Save updated list
        }

        // Initialize the phone list when the page loads
        renderPhoneList();

        // Function to send SMS
        function sendSMS(message) {
            const selectedPhoneNumber = phoneNumbers[0]; // Use the first number by default
            if (!selectedPhoneNumber) {
                alert('لطفاً شماره تلفن را اضافه کنید.');
                return;
            }
            const url = `sms:${selectedPhoneNumber}?body=${encodeURIComponent(message)}`;
            window.location.href = url; // Redirect to SMS app
        }

        // Function to send custom SMS with date and time
        function sendCustomSMS() {
            const selectedPhoneNumber = phoneNumbers[0];
            if (!selectedPhoneNumber) {
                alert('لطفاً شماره تلفن را اضافه کنید.');
                return;
            }

            const now = jalaliMoment().locale('fa'); // Get current Jalali date and time
            const dayOfWeek = now.format('dddd'); // Day of the week
            const jalaliDate = now.format('jYYYY/jMM/jDD'); // Jalali date
            const time = now.format('HH:mm'); // Current time

            const message = `در ${dayOfWeek}، تاریخ ${jalaliDate} ساعت ${time} این پیام ارسال شده است.`;

            const url = `sms:${selectedPhoneNumber}?body=${encodeURIComponent(message)}`;
            window.location.href = url; // Redirect to SMS app
        }
    </script>
</body>
</html>
