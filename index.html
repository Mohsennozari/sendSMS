<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیامک خودکار</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>وضعیت خود را انتخاب کنید:</h1>
    <button onclick="sendSMS('من به دانشگاه رسیدم!')">رسیدم</button>
    <button onclick="sendSMS('من تعطیل شدم!')">تعطیل شدم</button>

    <script>
        const phoneNumber = '09337734931'; // شماره ثبت شده

        function sendSMS(message) {
            const url = `sms:${phoneNumber}?body=${encodeURIComponent(message)}`;
            window.location.href = url; // هدایت به برنامه پیامک
        }
    </script>

</body>
</html>
